<div id="chat">
    <md-form-field class="form-field">
        <input mdInput #message (keypress) = "handleInput($event, message.value)" placeholder="Message...">
    </md-form-field>
    <div class="chat-messages">
        <div *ngFor = "let m of messages" class="p-1">
            <div [class] = " m.name === 'AI' ? 'message message-ai': 'message message-user'">
                {{ m.message }}
            </div>
        </div>
    </div>
</div>
