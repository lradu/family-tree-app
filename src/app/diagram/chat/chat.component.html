<div id="chat" class="d-flex flex-column-reverse">
    <div class="p-2">
      <input class="form-control" type="text" id="chat-input" #message (keypress) = "handleInput($event, message.value)" placeholder="Message...">
    </div>
    <div class="d-flex flex-column-reverse chat-messages">
        <div *ngFor = "let m of messages" class="p-1">
            <div [class] = " m.name === 'AI' ? 'message message-ai': 'message message-user'">
                {{ m.message }}
            </div>
        </div>
    </div>
</div>
